<main class="main">
  <div style="width: 100%; max-width: 500px; margin: 0 auto;">
    <h1>Asset Prediction</h1>
    <form>
      <mat-form-field appearance="fill" style="width: 100%;">
        <mat-label>Select Asset</mat-label>
        <mat-select [(ngModel)]="selectedAsset" name="asset">
          <mat-option *ngFor="let asset of assets" [value]="asset">{{ asset }}</mat-option>
        </mat-select>
      </mat-form-field>
      <button mat-raised-button color="primary" type="button" (click)="onPredict()" [disabled]="!selectedAsset">Predict</button>
    </form>

    <ng-container *ngIf="predictionRows.length > 0">
      <h2 style="margin-top: 2rem;">Prediction History</h2>
      <table mat-table [dataSource]="predictionRows" class="mat-elevation-z8" style="width: 100%;">
        <ng-container matColumnDef="asset">
          <th mat-header-cell *matHeaderCellDef>Asset</th>
          <td mat-cell *matCellDef="let row">{{ row.asset }}</td>
        </ng-container>
        <ng-container matColumnDef="prediction">
          <th mat-header-cell *matHeaderCellDef>Prediction</th>
          <td mat-cell *matCellDef="let row">{{ row.prediction }}</td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="['asset', 'prediction']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['asset', 'prediction'];"></tr>
      </table>
    </ng-container>
  </div>
</main>
